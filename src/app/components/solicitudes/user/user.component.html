<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label>Cedula</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.Cedula"
        name="cedula"
        (blur)="ConsultarUsuario(); EmitirUser()"
        [disabled]="!Habilitar"
      />
    </div>
  </div>
  <div class="col-sm">
    <div class="form-group required">
      <label>Nombres y Apellidos</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.Nombre"
        name="nombre"
        required
        (blur)="EmitirUser()"
        [disabled]="!Habilitar"
      />
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-sm-4">
      <label>Correo</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.Correo"
        name="correo"
        (blur)="EmitirUser()"
        [disabled]="!Habilitar"
      />
    </div>
  </div>
</div>
